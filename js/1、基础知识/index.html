<body>
    
    <p>如何声明一个变量</p>
    <p>变量名的规则：$ _ 字母 数字</p>
    <p>var let const</p>
    <p>var 会变量提升， 初始赋值undefined， 声明的变量会挂载到window上， 只有函数作用域， 没有块级作用域</p>
    <p>let const 有块级作用域， let 定义变量， const定义常量</p>
    <p>值引用 ， 引用类型引用， 从内存分析</p>
    <p>所以const可以定义对象，Object.freeze冻结对象使其不可变</p>
    <p>使用严格模式， 可以局部使用</p>
</body>
