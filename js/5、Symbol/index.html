<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>


</head>
<body>
    <script>

        // Symbol可以看做一个独一无二的字符串

        const s1 = Symbol("i am a symbol")
        console.log(s1);
        console.log(typeof s1.description);
        const s2 = Symbol.for("x")
        const s3 = Symbol.for("x")
        console.log(Symbol.keyFor(s2),Symbol.keyFor(s3) );
        console.log(s2 === s3);

        const obj = {
            name: 'x',
            [s1]: 1
        }
        // 无法获取
        for (const key in obj) {
            console.log(key);
        }
        for (const key of Object.getOwnPropertySymbols(obj)) {
            console.log(Object.getOwnPropertySymbols(obj));
            console.log(key);
        }
        for (const key of Reflect.ownKeys(obj)) {
            console.log(key,'------');
            
        }
    </script>
</body>
</html>
